name: Catalog, Flatten, and Resolver Tests

on:
  push:
    branches:
      - "staging"
  pull_request:
    branches:
      - "staging"

jobs:
  catalog-flatten-resolver-tests:
    name: Run Catalog and TypeUtils Tests
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-go@v3
          with:
            check-latest: "true"
            go-version: "1.23.x"
      
      - name: Run Catalog Test
        run: go test -v ./types -run TestGetWrappedCatalog
      
      - name: Run Flatten Test
        run: go test -v ./typeutils -run "TestFlatten|TestFlattenSchema"
      
      - name: Run Resolver Test
        run: go test -v ./typeutils -run "TestResolver"

